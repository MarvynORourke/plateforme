<html>
<head>
  <title>Search</title>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/ask.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/results.css') }}">
</head>
<body>

<nav>
  <a title="Upload a new PDF" class="upload-link" href="/search">+ Ask anything else</a>
</nav>

<h1>
  Results for :
  <span class="words-results">{{ user_request }}</span> 
</h1>

<div class="words-results">
{% for row in rows %}
<div class="result">
  <div>
    <a href="{{ row['url'] }}" target="_blank" class="result__title">
      {{ "_".join(row["url"].split("_")[1:]) }}
    </a>
  </div>

  <div class="result__url">
    <!-- <span>{{ row["url"] }}</span> -->
    <strong>{{ row["phrase"] }}</strong>
  </div>

  <div class="result__description">
    Score : {{ row["score"] }}
  </div>
</div>
{% endfor %}
</div>



<footer class="footer-info">
  results found in <strong>{{ speed }}</strong><small>s</small>.
</footer>
</body>
</html>
